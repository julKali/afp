<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
          extensions: ["tex2jax.js"],
          jax: ["input/TeX", "output/HTML-CSS"],
          tex2jax: {
            inlineMath: [ ['$','$'], ["\\(","\\)"] ],
            displayMath: [ ['$$','$$'], ["\\[","\\]"] ],
            processEscapes: true
          },
          "HTML-CSS": { fonts: ["TeX"] }
        });
      </script>
    <script async src="https://cdn.jsdelivr.net/npm/mathjax@2/MathJax.js?config=TeX-AMS_CHTML"></script>

    <script src="run.js"></script>
    <title>AFP Fragen</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="stats">
        <div id="stats-bar">
            <div id="bar-correct"></div>
            <div id="bar-incorrect"></div>
            <div id="bar-notry"></div>
        </div>
        <span id="stats-info"></span>
    </div>

    <div id="question">
        <div id="question-header">
            <div>Nr. <span id="question-number"></span></div>
            <div>Klasse <span id="question-class"></span></div>
        </div>
        <div id="question-body" class="text-and-picture">
            <img class="picture" />
            <span class="text"></span>
        </div>
        <div id="question-answers">
            <button id="answer-a" class="answer text-and-picture">
                <img class="picture" />
                <span class="text"></span>
            </button>
            <button id="answer-b" class="answer text-and-picture">
                <img class="picture" />
                <span class="text"></span>
            </button>
            <button id="answer-c" class="answer text-and-picture">
                <img class="picture" />
                <span class="text"></span>
            </button>
            <button id="answer-d" class="answer text-and-picture">
                <img class="picture" />
                <span class="text"></span>
            </button>
        </div>
    </div>
    <button id="next-btn">Next</button>
    
</body>
</html>
